<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OHMYFOOD - À la Française</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" type="image/ico" href="favicon.ico"/>
        <script src="https://kit.fontawesome.com/e4743f0c56.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <header class="menu-logo">
            <h1>ohmyfood</h1>
        </header>
        <section class="menu-header">
            <div class="menu-header__photo"><img src="images/restaurants/aLaFrancaise.jpg" alt="A la Francaise"></div>
            <div class="menu-header__title">
                <p class="menu-header__text">À la Française</p>
                <p class="menu-header__heart"><i class="far fa-heart"></i></p>
            </div>
            <div class="block-menu">
                <p class="block-menu__title">ENTREES</p>
                <div class="block-menu__dish">
                    <div>
                        <p class="block-menu__dish--title">Tartare de poulpe acidulé</p>
                        <div class="block-menu__dish--quote">
                            <p class="block-menu__dish--quoteText">Aux zests d'orange</p>
                            <p class="block-menu__dish--quotePrice">25€</p>
                        </div>
                        <p class="block-menu__dish--quote"></p>
                    </div>    
                    <p class="block-menu__dish--checked"></p>
                </div>
                <div class="block-menu__dish">
                    <div>
                        <p class="block-menu__dish--title">Velouté de légumes d'antan</p>
                        <div class="block-menu__dish--quote">
                            <p class="block-menu__dish--quoteText">Carottes, panais, topinambour</p>
                            <p class="block-menu__dish--quotePrice">35€</p>
                        </div>
                        <p class="block-menu__dish--quote"></p>
                    </div>    
                    <p class="block-menu__dish--checked"></p>
                </div>
                <div class="block-menu__dish">
                    <div>
                        <p class="block-menu__dish--title">Soupe à l'oignon</p>
                        <div class="block-menu__dish--quote">
                            <p class="block-menu__dish--quoteText">Revisitée</p>
                            <p class="block-menu__dish--quotePrice">20€</p>
                        </div>
                        <p class="block-menu__dish--quote"></p>
                    </div>    
                    <p class="block-menu__dish--checked"></p>
                </div>
            </div>

        </section>
        <footer>
            <h5>ohmyfood</h5>
            <h6><a href="#"><i class="fas fa-utensils">Proposer un restaurant</i></a></h6>
            <h6><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></h6>
            <h6><a href="#">Mentions légales</a></h6>
            <h6><a href="#">Contact</a></h6>
       </footer> 
    </body>
</html>
